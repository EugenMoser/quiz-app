<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz - App</h1>
    </header>

    <main>
      <section class="flex-container">
        <img src="./CSS/icons/bookmark-full-48.png" alt="bookmark image" />
        <p>Wie viele Liter Bier werden in Deutschland pro Kopf jährlich getrunken?</p>
        <a href="#"><button type="button">Show Answer</button></a>
        <p class="answer">100 Liter Bier</p>
        <ul>
          <li>#Bierwissen</li>
        </ul>
      </section>

      <section class="flex-container">
        <img src="./CSS/icons/bookmark-full-48.png" alt="bookmark image" />
        <p>Wie lang ist der Begattungsapparat der 15 cm langen Bananenschnecke?</p>
        <a href="#"><button type="button">Show Answer</button></a>
        <p class="answer">Circa 80 cm, das entspricht 550 Prozent der Körpergröße.</p>
        <ul>
          <li>#Tiere</li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <nav>
        <a>
          <img src="./CSS/icons/house-white-50.png" alt="link zur Startseite" />
        </a>
        <a class="active">
          <img src="./CSS/icons/bookmark-50.png" alt="link zu den Lesezeichen" />
        </a>
        <a>
          <img src="./CSS/icons/profile-50.png" alt="link zum Profile" />
        </a>
      </nav>
    </footer>
  </body>
</html>
