<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz - App</h1>
    </header>

    <main>
      <section class="profile-img">
        <img src="./assets/img/Bild_Moser.png" />
      </section>

      <section class="profile-name">
        <p>Eugen Moser</p>
      </section>

      <section class="about-me"></section>
      <section class="counter"></section>
      <section class="settings"></section>
    </main>

    <footer class="footer">
      <nav class="nav-icons">
        <a class="icons">
          <img src="./assets/icons/house-white-50.png" alt="link zur Startseite" />
        </a>
        <a>
          <img src="./assets/icons/bookmark-50.png" alt="link zu den Lesezeichen" />
        </a>
        <a>
          <img src="./assets/icons/profile-50.png" alt="link zum Profile" />
        </a>
      </nav>
    </footer>
  </body>
</html>
